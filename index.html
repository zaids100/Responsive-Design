<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
        
        <div class="header">
               <div class="nav flex">
                <img src="Assets/logo.png" alt="">
                <button class="primary-button hover-links">Sign up</button>
               </div>

               <div class="main-container">
                <p>Welcome to our site</p>
                <h1>Design By Zaid<br>Incorporated</h1>
                <button class="primary-button hover-links">Take a tour</button>

               </div>

               <div class="side-bar flex">

                        <img src="Assets/menu.png" class="menu">
                        <div class="3-logos">
                                <img src="Assets/fb.png" class="logos hover-links">
                                <img src="Assets/ig.png" class="logos hover-links">
                                <img src="Assets/tw.png" class="logos hover-links">
                        </div>

                        <div class="share-logo">
                             <img src="Assets/share.png" class="hover-links">
                             <img src="Assets/info.png" class="hover-links">
                        </div>

                </div>

                <div class="bubbles flex">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                    <img src="Assets/bubble.png" alt="">
                </div>
         
        </div>

       

</body>
</html>
